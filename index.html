<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
                <p class="screen-text">0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey">ac</div>
            <div class="btn plus-minus bg-grey">+/-</div>
            <div class="btn percent bg-grey">%</div>
            <div class="btn divide bg-orange">/</div>

            <div class="btn seven" onclick="showDisplay(7)">7</div>
            <div class="btn eight" onclick="showDisplay(8)">8</div>
            <div class="btn nine" onclick="showDisplay(9)">9</div>
            <div class="btn multiply bg-orange">X</div>

            <div class="btn four" onclick="showDisplay(4)">4</div>
            <div class="btn five" onclick="showDisplay(5)">5</div>
            <div class="btn six" onclick="showDisplay(6)">6</div>
            <div class="btn minus bg-orange">-</div>

            <div class="btn one" onclick="showDisplay(1)">1</div>
            <div class="btn two" onclick="showDisplay(2)">2</div>
            <div class="btn three" onclick="showDisplay(3)">3</div>
            <div class="btn plus bg-orange">+</div>

            <div class="btn zero" onclick="showDisplay(0)">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal bg-orange">=</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
